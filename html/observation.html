			$(document).ready(function(){
				
				$(".twentytwenty-container[data-orientation!='vertical']").twentytwenty({default_offset_pct: 0.5});
				$(".twentytwenty-container[data-orientation='vertical']").twentytwenty({default_offset_pct: 0.5, orientation: 'vertical'});
				
				$("#sensorBtn-1").click(function(){
					$("#sensorDate-1").toggle();
					$("#infoBox").toggle();
				});
				
				$('.time-btn button:eq(0)').on('click',function(){
					var date = $('.hasDatepicker:eq(1)').datepicker('getDate');
					var tempStartDate = new Date(date);
			        var default_end = new Date(tempStartDate.getFullYear(), tempStartDate.getMonth(), tempStartDate.getDate()+1); //this parses date to overcome new year date weirdness
			        $('.hasDatepicker:eq(1)').datepicker('setDate', default_end); // Set as default  
				})
				
				$('.time-btn button:eq(1)').on('click',function(){
					var date = $('.hasDatepicker:eq(1)').datepicker('getDate');
					var tempStartDate = new Date(date);
			        var default_end = new Date(tempStartDate.getFullYear(), tempStartDate.getMonth(), tempStartDate.getDate()+3); //this parses date to overcome new year date weirdness
			        $('.hasDatepicker:eq(1)').datepicker('setDate', default_end); // Set as default  
				})
				
				$('.time-btn button:eq(2)').on('click',function(){
					var date = $('.hasDatepicker:eq(1)').datepicker('getDate');
					var tempStartDate = new Date(date);
			        var default_end = new Date(tempStartDate.getFullYear(), tempStartDate.getMonth(), tempStartDate.getDate()+7); //this parses date to overcome new year date weirdness
			        $('.hasDatepicker:eq(1)').datepicker('setDate', default_end); // Set as default  
				})
				
				$('.time-btn button:eq(3)').on('click',function(){
					var date = $('.hasDatepicker:eq(1)').datepicker('getDate');
					var tempStartDate = new Date(date);
			        var default_end = new Date(tempStartDate.getFullYear(), tempStartDate.getMonth(), tempStartDate.getDate()+30); //this parses date to overcome new year date weirdness
			        $('.hasDatepicker:eq(1)').datepicker('setDate', default_end); // Set as default  
				})
				
				$('#searchBtn').on('click',function(){
					$('#sensorName').text($('#selectSensor option:selected').text())
					getObservation();
				})
				
				var dataTable = null;
				var myChart = null;
				
				function getObservation(){
					
					var param = {
						startDate : $('#startDate').val(),
						endDate : $('#endDate').val(),
						sensorCode : $('#selectSensor').val()
					}
					
					if(dataTable!=null){
						dataTable.clear();
						dataTable.destroy();
						//$('#dataTable').empty();
						//$('#dataHead').empty();
					}
					
					if(myChart!=null){
					    myChart.destroy();
					}
					
					$.ajax({
						url : "../php/getObservation.php",
						method : "GET",
						data : param,
						async : false,
						success : function(result){
							console.log(result);
							var dataHead = null;
							var thead = "";
							
							//기상센서
							if($('#selectSensor').val().substring(0,1)=='W'){
								dataHead = [{"data" : "SENSOR_CODE"},{"data" : "TM"},{"data" : "SENSOR_NAME"},{"data" : "TEMP"},{"data" : "HUMI"},{"data" : "WD"},{"data" : "WS"},{"data" : "LIGHT"},{"data" : "CO2"},{"data" : "PM10"},{"data" : "PM25"}];
								thead = `
								<tr class="text-center">
									<th>구분</th>
									<th>수집시간</th>
									<th>센서명</th>
									<th>온도(ºC)</th>
									<th>습도(%)</th>
									<th>풍향</th>
									<th>풍속(m/s)</th>
									<th>광량</th>
									<th>이산화탄소(ppm)</th>
									<th>미세먼지(㎍/㎥)</th>
									<th>초미세먼지(㎍/㎥)</th>
								</tr>`
								
								drawChartW(result.reverse())
							}
							
							//로봇센서
							if($('#selectSensor').val().substring(0,1)=='R'){
								dataHead = [{"data" : "SENSOR_CODE"},{"data" : "TM_FC"},{"data" : "SENSOR_NAME"},{"data" : "STP"},{"data" : "SMO"},{"data" : "SEC"}]
								thead = `
								<tr class="text-center">
									<th>구분</th>
									<th>수집시간</th>
									<th>센서명</th>
									<th>토양온도(ºC)</th>
									<th>토양습도(%)</th>
									<th>토양양분(ºC)</th>
								</tr>`
								
								drawChartR(result.reverse())
							}
							
							//카메라
							if($('#selectSensor').val().substring(0,1)=='C'){
								dataHead = [{"data" : "SENSOR_NO"},{"data" : "TM"},{"data" : "SENSOR_NAME"},{"data" : "NDVI"}]
								thead = `
								<tr class="text-center">
									<th>구분</th>
									<th>수집시간</th>
									<th>센서명</th>
									<th>NDVI</th>
								</tr>`
								
								drawChartC(result.reverse())
							}
							
							$('#dataHead').html(thead);
							
							result.reverse()
							
							dataTable = $('#dataTable').DataTable({
					            "language": {
					                //url: "../global_assets/js/plugins/tables/datatables/localization_kor.min.json",
				        			searchPlaceholder: '검색...',
				        			sSearch: '',
				        			lengthMenu: '_MENU_ 출력수',
					            },
								//"dom": 'Blfrtip',
								"data": result,
						        "columns": dataHead,
						        "deferRender": true,
						        //"aaSorting": ["USER_ID"],
						        "scrollX": true,
						        "autoWidth": false,
						        "responsive": true,
						        "buttons": [
						            {
						                extend: 'csv',
						                charset: 'UTF-8',
						                bom: true,
						                filename: function () { 
						                	console.log('asdf')
						                	return $('#startDate').val().replace(/\-/g,'').replace(' ',' to')+"_"+$('#endDate').val().replace(/\-/g,'');
						                }
						            }
						        ]
							})
						}
					})
				}
				
				$('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
					 // 활성화된 탭의 Datatable.js 초기화
					 $('#dataTable').DataTable().columns.adjust();
				});

				function drawChartC(result){
					
					var label = [];
					var data = [];
					//var ndviImg = "";
					
					for(var i=0;i<result.length;i++){
						label.push(result[i].TM);
						data.push(result[i].NDVI);
					}
					
					var ctx = document.getElementById("chartZone").getContext('2d');
					
					myChart = new Chart(ctx, {
						type: 'line',
						data: {
							labels: label,
							datasets: [{
								label: 'NDVI',
								data: data,
								borderWidth: 2,
								backgroundColor: 'transparent',
								borderColor: '#6259ca',
								borderWidth: 3,
								//pointBackgroundColor: '#ffffff',
								pointRadius: 2
							}]
						},
						options: {
							responsive: true,
							maintainAspectRatio: false,

							scales: {
								xAxes: [{
									ticks: {
										fontColor: "#77778e",
									 },
									display: true,
									gridLines: {
										color: 'rgba(119, 119, 142, 0.2)'
									}
								}],
								yAxes: [{
									ticks: {
										fontColor: "#77778e",
									 },
									display: true,
									gridLines: {
										color: 'rgba(119, 119, 142, 0.2)'
									},
									scaleLabel: {
										display: false,
										labelString: 'Thousands',
										fontColor: 'rgba(119, 119, 142, 0.2)'
									}
								}]
							},
							legend: {
								labels: {
									fontColor: "#77778e"
								},
							},
						}
					});
				}
				
				function drawChartR(result){
					
					var label = [];
					var smo = [];
					var stp = [];
					var sec = [];
					//var ndviImg = "";
					
					for(var i=0;i<result.length;i++){
						label.push(result[i].TM_FC);
						smo.push(result[i].SMO);
						stp.push(result[i].STP);
						sec.push(result[i].SEC);
					}
					
					var ctx = document.getElementById("chartZone").getContext('2d');
					myChart = new Chart(ctx, {
						type: 'line',
						data: {
							labels: label,
							datasets: [{
								label: '토양온도',
								data: smo,
								borderWidth: 2,
								backgroundColor: 'transparent',
								borderColor: '#C11B0E',
								borderWidth: 3,
								//pointBackgroundColor: '#ffffff',
								pointRadius: 2
							},{
								label: '토양습도',
								data: stp,
								borderWidth: 2,
								backgroundColor: 'transparent',
								borderColor: '#6495ED',
								borderWidth: 3,
								pointRadius: 2
							},{
								label: '토양양분',
								data: sec,
								borderWidth: 2,
								backgroundColor: 'transparent',
								borderColor: '#8B4E37',
								borderWidth: 3,
								pointRadius: 2
							}]
						},
						options: {
							responsive: true,
							maintainAspectRatio: false,

							scales: {
								xAxes: [{
									ticks: {
										fontColor: "#77778e",
									 },
									display: true,
									gridLines: {
										color: 'rgba(119, 119, 142, 0.2)'
									}
								}],
								yAxes: [{
									ticks: {
										fontColor: "#77778e",
									 },
									display: true,
									gridLines: {
										color: 'rgba(119, 119, 142, 0.2)'
									},
									scaleLabel: {
										display: false,
										labelString: 'Thousands',
										fontColor: 'rgba(119, 119, 142, 0.2)'
									}
								}]
							},
							legend: {
								labels: {
									fontColor: "#77778e"
								},
							},
						}
					});
				}
